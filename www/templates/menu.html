<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="Left">
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button icon ion-gear-a" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="title title-center header-item "  >
            <h1 class="title">Features</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/search"    >
                    <img src="img/searchemp.png" class="space" width="20" />Employee Search
                </ion-item>

                <ion-item menu-close href="#/app/keycontacts" >
                   <img src="img/searchemp.png" width="20" class="space"/>  Key Contacts
                </ion-item>

                <ion-item  menu-close href="#/app/montlylearncal" >
                    <img src="img/searchemp.png" width="20" class="space"/> Monthly learning calendar
                </ion-item>

                <ion-item menu-close href="#/app/buddyreferral" >
                     <img src="img/searchemp.png" width="20" class="space" />Buddy referrals
                </ion-item>

               <!-- <ion-item menu-close href="#/app/cabbooking" >
                    <img src="img/searchemp.png" width="20" class="space"/> Cab bookings
                </ion-item>-->

                <ion-item menu-close href="#/app/conferencebooking" >
                    <img src="img/searchemp.png" width="20" class="space"/> Conference Room Booking
                </ion-item>

                <ion-item menu-close ng-click="logout()" style="background-color:#333333;color:white;font-size:small;"  >
                    <img src="img/searchemp.png" width="20" class="space"/> Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right">
        <ion-content>
            <div ng-controller="NotificationsController">
                <ion-item menu-close href="#/app/notifications" ng-click="updateNotifications">
                    Notifications
                </ion-item>

                <ion-list>
                    <div ng-repeat="notifications in groupedNotifications">
                        <ion-checkbox ng-model="notifications.isSelected" ng-change="notifyChange(notifications,$index)" id=notifications.group  ng-checked="notifications.isSelected">{{notifications.group}}</ion-checkbox>
                    </div>
                 </ion-list>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
