<ion-content>
  <form name="signinForm" novalidate="">
  <div id="form_ele">
  <div id="nav" class="list" style="padding:10px 2px 2px 2px">
    <div style="text-align:center">
      <img src="img/1All.PNG" alt="Smiley face" >
    </div>
    <div style="padding:0px 10px 0px 10px">
      <label class="item item-input" ng-class="{ 'has-error' : signinForm.username.$invalid}">
        <span class="input-label">Username</span>

        <input type="text" name="username" ng-model="user.username" placeholder="User name" style="text-align: center;"  ng-minlength="5"
               ng-maxlength="10"
               required>
      </label>
      <label class="item item-input"  ng-class="{ 'has-error-lr' : signinForm.password.$invalid  && signinForm.$submitted, 'valid-lr' : signinForm.password.$valid  && signinForm.$submitted}">
        <span class="input-label">Password</span>
        <input type="password" name='password' ng-model="user.password" placeholder="Password" style="text-align: center;"  ng-minlength="5"
               ng-maxlength="25"
               required>
      </label>
      <div class="form-errors"
           ng-show="signinForm.password.$error && signinForm.$submitted"
           ng-messages="signinForm.password.$error"
           ng-messages-include="templates/form-errors.html">
      </div>
      <label class="item">
        <button class="button button-block button-positive" type="submit" ng-click=signIn(signinForm)>Login</button>
      </label>
    </div>
  </div>
  </div>
  </form>
</ion-content>
